<!-- Listagem de livros na coleção-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="images/livro.png" rel="icon">

<!--    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">-->
<!--    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
    <link href="css/style-body.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
  <div class="index">
    <!-- HEADER  -->
  <header id="header">
    <div class="d-flex flex-column">
      <div class="profile">

        <h1 class="text-light"><span id="clientName"></span></h1>

      </div>
    </div>

    <nav id="navbar" class="nav-menu navbar">
      <ul>
        <li><a href="#" class="nav-link scrollto" onclick="HideShow('container-list','container-search')">
        <span>Minha lista</span></a></li>

        <li><a href="#" class="nav-link scrollto" onclick="HideShow('container-search','container-list')">
        <span id="search-button">Pesquisar</span></a></li>

      </ul>
      </nav>
    </div>
  </header>

<!-- FIM HEADER  -->


<main class="main">
      <section id="listar" class="listar">
        <div id="container-list" class="container">

          <div class="section-title">
            <h2>Minha lista</h2>
          </div>

          <div class="galery">
            <ul >
              <li>
                <div  id="berserkerDiv" class="berserkerClass" >
                  <img
                  src="https://steamuserimages-a.akamaihd.net/ugc/1722038109962735453/892F228E4A9E9602E12400618F58830775C4D947/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
                  class="guts" alt="padrao"
                  width="256" height="256"
                  onclick="showPopup(this)">
                </div>
              </li>


              <li>
                <div  id="berserkerDiv" class="berserkerClass" >
                  <img
                  src="https://preview.redd.it/blind-girls-peaceful-day-at-the-park-art-by-popopoka-v0-0fmu7r7wqb6a1.jpg?auto=webp&s=6f7d26bd57188f25bc4de82f2587856eded8a344"
                  class="guts" alt="banco"
                  width="256" height="256"
                  onclick="showPopup(this)">
                </div>
              </li>
            </ul>

            <div id="griffithDiv" class = "popup" >
              <img id="popup-image"
              width="300"
              height="300"
              src="">
              <div id="popup-title"></div>

            </div>
          </div>
        </div>
      </section>


      <section id="busca_busca" class="busca">
        <div id="container-search"class="container">

          <div>
            <form class="search-container">
              <input type="text" id="search-bar" placeholder="Busca">
              <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
            </form>
          </div>

          <div class="found">

            <ul >
              <li>
                <div  id="berserkerDiv" class="berserkerClass" >
                  <img
                  src="https://steamuserimages-a.akamaihd.net/ugc/1722038109962735453/892F228E4A9E9602E12400618F58830775C4D947/?imw=512&&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false"
                  class="guts" alt="padrao"
                  width="256" height="256"
                  onclick="showPopup(this)">
                </div>
              </li>
            </ul>
            <div id="griffithDiv" class = "popup" >
              <img id="popup-image"
              width="300"
              height="300"
              src="">
              <div id="popup-title"></div>

            </div>





          </div>

          <div id="not-found" class="not-found">
          <div>
            <h4> livro não encontrado?, deseja registrar?</h4>
          </div>
            <div class="input-b">
              <input type="button" value="Cadastrar?" onclick="showRegister('content')">
            </div>
            <div id="content" class="register-content" style="display: none;">
              <form  class="">
                <div class="input-book">
                  <div id="createBook" class="form-group">

                    <div class="book-detail">
                      <label for="book_name" class="respostaUm">Nome:
                        <input type="text" id="book-name" required="True" class="respostaDois">
                      </label>
                    </div>

                    <div class="book-detail">
                      <label for="autor" class="respostaUm">Autor:
                        <input type="text" id="autor" required="True"class="respostaDois">
                      </label>
                    </div>

                    <div class="book-detail">
                      <label for="image" class="respostaUm">Imagem:
                        <input type="text" id="image" required="True" class="respostaDois" placeholder="  insira o link da imagem">
                      </label>
                    </div>

                    <div class="book-detail">
                      <label for="genero" class="respostaUm">Generos:
                        <input type="text" id="genero"  class="respostaDois" multiple >
                      </label>
                    </div>

                    <div class="book-detail">
                      <label for="editora" class="respostaUm">Editora:
                        <input type="text" id="editora"  class="respostaDois">
                      </label>
                    </div>

                    <div class="book-detail">
                      <label for="mes" class="respostaUm">Ano de lançamento:
                        <input type="text" id="mes" class="respostaDois" >
                      </label>
                    </div>

                  <div class="button">
                </div>
                <button type="submit" class="btn btn-second" onclick="createBook()">Cadastrar</button>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </section>
  </main>

  </div>


  <script src="ts/app.js"></script>
</body>
</html>
