<!-- Listagem de livros na coleção-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="images/livro.png" rel="icon">

    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/style-body.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>
<!-- HEADER  -->
  <header id="header">
    <div class="d-flex flex-column">
      <div class="profile">

        <h1 class="text-light"><a href="index.html">Fulano(a)</a></h1>

      </div>
    </div>

    <nav id="navbar" class="nav-menu navbar">
      <ul>
        <li><a href="#" class="nav-link scrollto" onclick="HideShow('container-list','container-search')">
        <span>Minha lista</span></a></li>

        <li><a href="#" class="nav-link scrollto" onclick="HideShow('container-search','container-list')">
        <span id="search-button">Pesquisar</span></a></li>

      </ul>
      </nav>
    </div>
  </header>

<!-- FIM HEADER  -->


  <main class="main">
    <section id="listar" class="listar">
      <div id="container-list" class="container">

        <div class="section-title">
          <h2>Minha lista</h2>
        </div>

        <div id="lista" class="lista">
            <ul>
              <div class="galery">
                <img src="images/exemplo.jpg" width="230" class="img-fluid" height="230" onclick="showPopup(this)" alt="livro 1">

              </div>

              <div id="popup">
                <img id="popup-image" src="">
                <div id="popup-title"></div>

              </div>
            </ul>
        </div>
      </div>
    </section>


    <section id="busca_busca" class="busca">
      <div id="container-search"class="container">

        <form class="search-container">
          <input type="text" id="search-bar" placeholder="Busca">
          <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
        </form>

        <div class="found">


          <div id="lista" class="lista">
            <ul>
              <div class="galery">
                <img src="images/exemplo.jpg" width="230" class="img-fluid" height="230" onclick="showPopup(this)" alt="livro 1">

              </div>

              <div id="popup">
                <img id="popup-image" src="">
                <div id="popup-title"></div>
              </div>
            </ul>
        </div>



        </div>

        <div id="not-found" class="not-found">
         <div>
          <h4> livro não encontrado?, deseja registrar?</h4>
         </div>
          <div class="input-b">
            <input type="button" value="Cadastrar?" onclick="showRegister('content')">
          </div>
          <div id="content" class="register-content">
            <form class="">
              <div id="createBook"class="form-group">
                <label for="book_name">Nome:
                <input type="text" id="book_name">
                </label>

                <label for="autor">Autor:
                <input type="text" id="autor">
                </label>

                <label for="image">Imagem:
                <input type="file" id="image">
                </label>

                <label for="genero">Generos:
                <input type="text" id="genero" multiple>
                </label>

                <label for="editora">Editora:
                <input type="text" id="editora" >
                </label>

                <label for="mes">Ano de lançamento:
                <input type="month" id="mes">
                </label>

                <div class="button">
                <button type="submit"onclick="createBook('content')" class="btn btn-second">Cadastrar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>






  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="ts/app.js"></script>
</body>
</html>
